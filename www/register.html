<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>Women Owned Businesses Network</title>
    </head>
    <body>
        <!--off canvas left side-->
        <div class="off-canvas-left">
            <div class="top-part-off-canvas">
              <span class="glyphicon glyphicon-remove pull-right"></span>
            </div>
            <!--start off canvas left items-->
            <div class="container">
              <div class="header-image">
                <img src="img/Off-Canvas-Header.jpg" class="img-responsive">
              </div>
              <!--meu links-->
              <div class="list-group off-canvas-menu-left">
                <a href="index.html" class="list-group-item"><span class="glyphicon glyphicon-home"></span>Home</a>
                <a href="wob-list.html" class="list-group-item"><span class="glyphicon glyphicon-list"></span>List WOB</a>
                <a href="buyers-list.html" class="list-group-item"><span class="glyphicon glyphicon-usd"></span>Buyers</a>
                <a href="#" class="list-group-item"><span class="glyphicon glyphicon-comment"></span>Forum</a>
                <a href="#" class="list-group-item"><span class="glyphicon glyphicon-wrench"></span>Support</a>
                <a href="partners.html" class="list-group-item"><span class="glyphicon glyphicon-user"></span>Partners</a>
                <a href="#" class="list-group-item"><span class="glyphicon glyphicon-cog"></span>App Version</a>
              </div>
              <!--end menu links-->
            </div>
            <!--end off canvas left items-->
        </div>
        <!--end off canvas left side-->
        <!--off canvas right side-->
        <div class="off-canvas-right">
            <div class="top-part-off-canvas">
              <span class="glyphicon glyphicon-remove pull-left"></span>
            </div>
            <!--start off canvas right items-->
            <div class="container">
              <div class="header-image">
                <img src="img/Off-Canvas-Header-Right.jpg" class="img-responsive">
              </div>
              <!--login form-->
              <div class="header-off-canvas-right">Welcome to <strong>WOBN</strong>. Login to your account using the form below either as a buyer or a business owner</div>
              <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter your password">
                </div>
                <div class="form-group">
                  <input type="submit" class="form-control btn btn-primary" id="exampleInputPassword" value="Login">
                </div>
              </form>
              <!--end login form-->
              <!--start links-->
              <div class="links text-center">
                <a href="register.html">Don't have an account?</a><br/>
                <a href="#">Forgot password</a>
              </div>
              <!--end links-->
            </div>
            <!--end off canvas right items-->
        </div>
        <!--end off canvas right side-->
        <!--start navigation-->
        <nav class="navbar navbar-default navbar-fixed-top top-navigation other-pages">
            <div class="container">
                <span class="glyphicon glyphicon-menu-hamburger pull-left"></span>
                Register
                <span class="glyphicon glyphicon-lock pull-right"></span>
            </div>
        </nav>
        <!--end navigation-->
        <!--register form starts here-->
        <form class="form-register">
          <div class="form-group">
            <select class="form-control group">
              <option value="">Business Owner or Buyer</option>
              <option value="wob">Business Owner</option>
              <option value="buyer">Buyer</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputNameCompany" placeholder="Name of Company" required>
          </div>
          <div class="form-group" required>
            <select class="form-control group">
              <option value="">Country</option>
              <option value="Business-Owner">Kenya</option>
              <option value="Buyer">Uganda</option>
              <option value="Buyer">USA</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputNameLocation" placeholder="Name of Location" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputNameBranch" placeholder="Name of branch" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInputNameContactPerson" placeholder="Contact Person" required>
          </div>
          <div class="form-group">
            <input type="email" class="form-control" id="exampleInputNameEmail" placeholder="Email address" required>
          </div>
          <div class="form-group wob-display">
            <textarea class="form-control" placeholder="Enter your products / services descriptions" rows="5"></textarea>
          </div>
          <div class="form-group wob-display">
            <input type="number" class="form-control" id="exampleInputNameEmail" placeholder="Number of employees" required>
          </div>
          <div class="form-group wob-display">
            <textarea class="form-control" placeholder="More information" rows="5"></textarea>
          </div>
          <div class="form-group buyer-display">
            <textarea class="form-control" placeholder="More information" rows="5"></textarea>
          </div>
          <div class="form-group buyer-display">
            <input type="number" class="form-control" id="exampleInputNameEmail" placeholder="Budget in USD" required>
          </div>
          <div class="form-group buyer-display">
            <input type="date" class="form-control" id="exampleInputNameEmail" placeholder="Closing date" required>
          </div>
          <div class="form-group">
            <input type="submit" class="form-control btn btn-primary" value="Register">
          </div>
        </form>
        <!--register form ends here-->        
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
